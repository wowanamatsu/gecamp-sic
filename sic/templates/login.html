<!DOCTYPE html>{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/boostrap-4.0.0.min.css' %}">
</head>
<body>
<div class="container">
    {% if erros %}
        {% for erro in erros %}
            <p>{{ erro }}</p>
        {% endfor %}
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
      <div class="form-group">
        <label for="username">Usu√°rio</label>
        <input type="text" class="form-control" value="admin" name="username" id="username" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" value="12345678a" name="password" id="password" placeholder="Password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Lembrar me</label>
      </div>
      <button type="submit" class="btn btn-primary">Logar</button>
    </form>
</div>
</body>
</html>
